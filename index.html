<body>
    <!-- Computer's letters option. 
        Computer picks a random letter
        Player to make a guess of which letter the computer chose.
        Capture those choices
        Compare those choices, and determine a win, loss,
        Display the results.
        Guess left
        Player's guesses so far.
        When player wins, increase the Wins counter and start the game over again (without refreshing the page)
        When player looses, increase the Losses counter and start the game over again (without refreshing the page) -->

    <h1> The Psychic Game</h1>
    <h2>Guess what letter I'm thinking of!</h2>


    <div id="game">
        <p id="directions-text">Press any letter to start. You have 10 guesses!</p>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guesses-text"></p>

    </div>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
